<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Angular 1.x with React</title>
</head>

<body>
<div ng-app="app">
    <div class="p-5 space-y-2" ng-controller="MainController">
        <form ng-submit="saveComment()">
            <textarea required class="border p-3 shadow rounded-lg block mb-3 w-full" ng-model="commentValue" name="commentArea" cols="30" rows="5"></textarea>
            <button class="p-2 border rounded">Оставить комментарий</button>
        </form>
        <div>
            <react-comment-counter comments="comments"></react-comment-counter>
        </div>
        <div class="space-y-2">
            <div ng-repeat="data in comments">
                <comment on-update="updateThread()" comment-info="data"></comment>
            </div>
        </div>

    </div>
</div>



<script src="../../dist/bundle.min.js"></script>

</body>
</html>
